<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrorex - Lista Comenzi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-left: 4px solid #0066cc;
            margin-bottom: 20px;
        }
        
        header h1 {
            color: #0066cc;
            margin-bottom: 10px;
        }
        
        nav {
            margin-top: 10px;
        }
        
        nav a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 20px;
            padding: 5px 10px;
            border: 1px solid #0066cc;
        }
        
        nav a:hover {
            background: #0066cc;
            color: white;
        }
        
        .stats-bar {
            background: white;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .stats-bar .stat {
            text-align: center;
            min-width: 120px;
        }
        
        .stats-bar .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
        }
        
        .stats-bar .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .controls {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .controls input, .controls select {
            padding: 8px;
            border: 1px solid #ccc;
        }
        
        .controls input[type="text"] {
            width: 250px;
        }
        
        .controls button {
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .controls button:hover {
            background: #0055aa;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-bottom: 20px;
            min-width: 1000px;
        }
        
        th, td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #0066cc;
            color: white;
            font-weight: bold;
            white-space: nowrap;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .status-finalizat { background: #d4edda; color: #155724; }
        .status-in_procesare { background: #fff3cd; color: #856404; }
        
        .metoda {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .metoda-card { background: #cce5ff; color: #004085; }
        .metoda-cash { background: #d4edda; color: #155724; }
        .metoda-transfer { background: #e2e3e5; color: #383d41; }
        
        .actions {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }
        
        .actions button {
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            white-space: nowrap;
        }
        
        .btn-view { background: #17a2b8; color: white; }
        .btn-view:hover { background: #138496; }
        
        .btn-pdf { background: #dc3545; color: white; }
        .btn-pdf:hover { background: #c82333; }
        
        .btn-xml { background: #28a745; color: white; }
        .btn-xml:hover { background: #218838; }
        
        .btn-delete { background: #6c757d; color: white; }
        .btn-delete:hover { background: #5a6268; }
        
        .btn-generate { background: #ffc107; color: #212529; }
        .btn-generate:hover { background: #e0a800; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            background: white;
            color: #666;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 5px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0066cc;
        }
        
        .modal-header h2 {
            color: #0066cc;
        }
        
        .close-btn {
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }
        
        .close-btn:hover {
            color: #dc3545;
        }
        
        .detail-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-label {
            width: 150px;
            font-weight: bold;
            color: #333;
        }
        
        .detail-value {
            flex: 1;
        }
        
        .total-row {
            background: #e8f4f8;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
            border-radius: 4px;
        }
        
        .download-buttons {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .download-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Lista Comenzi Metrorex</h1>
            <nav>
                <a href="/">üè† Formular</a>
                <a href="/comenzi.html">üìã Comenzi</a>
                <a href="/dashboard.html">üìä Dashboard</a>
            </nav>
        </header>
        
        <div id="alertContainer"></div>
        
        <div class="stats-bar" id="statsBar">
            <div class="stat">
                <div class="stat-value" id="totalComenzi">-</div>
                <div class="stat-label">Total Comenzi</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalVanzari">-</div>
                <div class="stat-label">Total Vanzari (RON)</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalBilete">-</div>
                <div class="stat-label">Bilete</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalAbonamente">-</div>
                <div class="stat-label">Abonamente</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Cauta dupa nume, email, numar comanda...">
            <select id="filterProdus">
                <option value="">Toate produsele</option>
                <option value="bilet">Bilete</option>
                <option value="abonament">Abonamente</option>
            </select>
            <select id="filterMetoda">
                <option value="">Toate metodele</option>
                <option value="card">Card</option>
                <option value="cash">Numerar</option>
                <option value="transfer">Transfer</option>
            </select>
            <button onclick="loadComenzi()">üîÑ Refresh</button>
        </div>
        
        <div id="tableContainer" class="table-container">
            <div class="loading">Se incarca comenzile...</div>
        </div>
    </div>
    
    <!-- Modal Detalii -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalii Comanda</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        const NUME_PRODUSE = {
            'bilet_1_calatorii': 'Bilet 1 calatorie',
            'bilet_2_calatorii': 'Bilet 2 calatorii',
            'bilet_10_calatorii': 'Bilet 10 calatorii',
            'bilet_19_calatorii_s': 'Bilet 19 cal. (studenti)',
            'abonament_24': 'Abonament 24h',
            'abonament_72': 'Abonament 72h',
            'abonament_saptamanal': 'Abonament saptamanal',
            'abonament_lunar': 'Abonament lunar',
            'abonament_lunar_elev': 'Abonament lunar elevi',
            'abonament_6l': 'Abonament 6 luni',
            'abonament_anual': 'Abonament anual',
            'abonament_donatori': 'Abonament donatori',
        };
        
        let allComenzi = [];
        
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }
        
        async function loadComenzi() {
            const container = document.getElementById('tableContainer');
            container.innerHTML = '<div class="loading">Se incarca comenzile...</div>';
            
            try {
                const response = await fetch('/api/comenzi');
                const data = await response.json();
                
                if (data.success) {
                    allComenzi = data.comenzi;
                    updateStats();
                    renderTable(allComenzi);
                } else {
                    container.innerHTML = `<div class="empty">Eroare: ${data.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="empty">Eroare la incarcarea comenzilor: ${error.message}</div>`;
            }
        }
        
        function updateStats() {
            let totalVanzari = 0;
            let bilete = 0;
            let abonamente = 0;
            
            allComenzi.forEach(c => {
                totalVanzari += parseFloat(c.total) || 0;
                if (c.tip_produs && c.tip_produs.includes('bilet')) {
                    bilete++;
                } else {
                    abonamente++;
                }
            });
            
            document.getElementById('totalComenzi').textContent = allComenzi.length;
            document.getElementById('totalVanzari').textContent = totalVanzari.toFixed(2);
            document.getElementById('totalBilete').textContent = bilete;
            document.getElementById('totalAbonamente').textContent = abonamente;
        }
        
        function renderTable(comenzi) {
            const container = document.getElementById('tableContainer');
            
            if (comenzi.length === 0) {
                container.innerHTML = '<div class="empty">Nu exista comenzi.</div>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Nr. Comanda</th>
                            <th>Data</th>
                            <th>Client</th>
                            <th>Produs</th>
                            <th>Cant.</th>
                            <th>Total</th>
                            <th>Metoda</th>
                            <th>Status</th>
                            <th>Actiuni</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            comenzi.forEach(c => {
                const data = c.data_comanda ? new Date(c.data_comanda).toLocaleDateString('ro-RO') : '-';
                const produs = NUME_PRODUSE[c.tip_produs] || c.tip_produs;
                const metodaClass = `metoda-${c.metoda_plata}`;
                const statusClass = `status-${c.status}`;
                const numarComanda = c.numar_comanda || '-';
                
                // Escape JSON pentru a fi siguri ca nu avem probleme
                const comandaJSON = JSON.stringify(c).replace(/'/g, "\\'").replace(/"/g, '&quot;');
                
                html += `
                    <tr>
                        <td><strong>${numarComanda}</strong></td>
                        <td>${data}</td>
                        <td>${c.nume || ''} ${c.prenume || ''}</td>
                        <td>${produs}</td>
                        <td>${c.cantitate || 1}</td>
                        <td><strong>${parseFloat(c.total || 0).toFixed(2)} RON</strong></td>
                        <td><span class="metoda ${metodaClass}">${c.metoda_plata || '-'}</span></td>
                        <td><span class="status ${statusClass}">${c.status || 'N/A'}</span></td>
                        <td class="actions">
                            <button class="btn-view" onclick='viewDetails(${comandaJSON})' title="Vezi detalii">üëÅ</button>
                            <button class="btn-pdf" onclick="downloadPDF('${numarComanda}')" title="Descarca PDF">üìÑ</button>
                            <button class="btn-xml" onclick="downloadXML('${numarComanda}')" title="Descarca XML">üìã</button>
                            <button class="btn-generate" onclick="generateProof('${numarComanda}')" title="Genereaza dovada plata">üîÑ</button>
                            <button class="btn-delete" onclick="deleteComanda('${numarComanda}')" title="Sterge">üóë</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function filterComenzi() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filterProdus = document.getElementById('filterProdus').value;
            const filterMetoda = document.getElementById('filterMetoda').value;
            
            let filtered = allComenzi.filter(c => {
                const matchSearch = !search || 
                    (c.nume && c.nume.toLowerCase().includes(search)) ||
                    (c.prenume && c.prenume.toLowerCase().includes(search)) ||
                    (c.email && c.email.toLowerCase().includes(search)) ||
                    (c.numar_comanda && c.numar_comanda.toLowerCase().includes(search));
                
                const matchProdus = !filterProdus || 
                    (c.tip_produs && c.tip_produs.includes(filterProdus));
                
                const matchMetoda = !filterMetoda || c.metoda_plata === filterMetoda;
                
                return matchSearch && matchProdus && matchMetoda;
            });
            
            renderTable(filtered);
        }
        
        function viewDetails(comanda) {
            const produs = NUME_PRODUSE[comanda.tip_produs] || comanda.tip_produs;
            const data = comanda.data_comanda ? new Date(comanda.data_comanda).toLocaleString('ro-RO') : '-';
            const metodaTraducere = {'card': 'Card bancar', 'cash': 'Numerar', 'transfer': 'Transfer bancar'};
            
            document.getElementById('modalBody').innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Nr. Comanda:</span>
                    <span class="detail-value"><strong>${comanda.numar_comanda}</strong></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Data:</span>
                    <span class="detail-value">${data}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Nume:</span>
                    <span class="detail-value">${comanda.nume} ${comanda.prenume}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">CNP:</span>
                    <span class="detail-value">${comanda.cnp}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">${comanda.email}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Telefon:</span>
                    <span class="detail-value">${comanda.telefon}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Adresa:</span>
                    <span class="detail-value">${comanda.adresa || '-'}</span>
                </div>
                <hr style="margin: 15px 0;">
                <div class="detail-row">
                    <span class="detail-label">Produs:</span>
                    <span class="detail-value">${produs}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Cantitate:</span>
                    <span class="detail-value">${comanda.cantitate}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Pret unitar:</span>
                    <span class="detail-value">${parseFloat(comanda.pret_unitar || 0).toFixed(2)} RON</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Subtotal:</span>
                    <span class="detail-value">${parseFloat(comanda.subtotal || 0).toFixed(2)} RON</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">TVA (19%):</span>
                    <span class="detail-value">${parseFloat(comanda.tva || 0).toFixed(2)} RON</span>
                </div>
                <div class="total-row">
                    <strong>TOTAL: ${parseFloat(comanda.total).toFixed(2)} RON</strong>
                </div>
                <hr style="margin: 15px 0;">
                <div class="detail-row">
                    <span class="detail-label">Metoda plata:</span>
                    <span class="detail-value">${metodaTraducere[comanda.metoda_plata] || comanda.metoda_plata}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">${comanda.status}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Observatii:</span>
                    <span class="detail-value">${comanda.observatii || '-'}</span>
                </div>
                
                <div class="download-buttons">
                    <button class="btn-pdf" onclick="downloadPDF('${comanda.numar_comanda}')">
                        üìÑ Descarca PDF - Dovada Plata
                    </button>
                    <button class="btn-xml" onclick="downloadXML('${comanda.numar_comanda}')">
                        üìã Descarca XML - Date Comanda
                    </button>
                    <button class="btn-generate" onclick="generateProof('${comanda.numar_comanda}')">
                        üîÑ Regenereaza Documente
                    </button>
                </div>
            `;
            
            document.getElementById('detailModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        function downloadPDF(numarComanda) {
            window.location.href = `/download/dovada_plata_${numarComanda}.pdf`;
        }
        
        function downloadXML(numarComanda) {
            window.location.href = `/download/comanda_${numarComanda}.xml`;
        }
        
        async function generateProof(numarComanda) {
            try {
                showAlert('Se genereaza documentele...', 'success');
                
                const response = await fetch(`/api/generate-payment-proof/${numarComanda}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Documente generate cu succes! PDF: ${data.pdf_file}, XML: ${data.xml_file}`, 'success');
                } else {
                    showAlert('Eroare: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Eroare: ' + error.message, 'error');
            }
        }
        
        async function deleteComanda(numarComanda) {
            if (!confirm('Sigur doriti sa stergeti aceasta comanda?')) return;
            
            try {
                const response = await fetch(`/api/delete-comanda/${numarComanda}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Comanda stearsa cu succes!', 'success');
                    loadComenzi();
                } else {
                    showAlert('Eroare: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Eroare: ' + error.message, 'error');
            }
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterComenzi);
        document.getElementById('filterProdus').addEventListener('change', filterComenzi);
        document.getElementById('filterMetoda').addEventListener('change', filterComenzi);
        
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }
        
        // Load on page load
        loadComenzi();
    </script>
</body>
</html>
